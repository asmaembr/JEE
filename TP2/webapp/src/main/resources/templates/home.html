<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Employee Web Application</title>
    <style>
        .special {
            padding-top: 50px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href=".">Système de gestion des employées</a>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Liste des employées</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm text-center ">
            <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="align-items-center">
            <tr th:if="${employees==null}">
                <td colspan="3">Aucun employée en base de données</td>
            </tr>
            <tr th:each="employee: ${employees}">
                <td><span th:text="${employee.firstName}">Prénom </span>
                </td>
                <td><span th:text="${employee.lastName}">Nom </span></td>
                <td class=" d-flex align-content-between gap-2">
                    <a th:href="@{/createEmployee/{id}(id=${employee.id})}">
                        <button class="btn btn-info">Modifier</button>
                    </a>
                    <form th:action="@{/deleteEmployee/{id}(id=${employee.id})}" th:method="post">
                        <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a type="button" class="btn btn-success" th:href="@{/createEmployee}">Ajouter un nouvel employée</a></h4>
</div>
</body>
</html>
